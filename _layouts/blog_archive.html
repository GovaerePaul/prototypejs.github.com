<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Prototype Blog: {{ page.title }}</title>
  
  <link rel="stylesheet" href="/stylesheets/pygments.css" type="text/css">
  <link rel="stylesheet" href="../../../../stylesheets/main.css" type="text/css" media="screen" charset="utf-8">
</head>
<body id="blog">
  <div id="wrapper">

    <div id="navigation">
      <div id="links_wrapper">
        <div id="links">
          <ul id="internal_links">
            <li><a href="/">Home</a></li>
            <li><a href="/learn">Documentation</a></li>
            <li class="selected"><a href="/blog">Weblog</a></li>
          </ul>
        </div> <!-- #links -->  
      </div>
    </div>

    <div id="header">
      <h1><a href="/"><img src="../../../../images/header-logo-small.png" alt="Prototype JavaScript Framework" /></a></h1>
    </div>

    <div id="main">
      <div id="content">
        <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <small class="post-meta">by <a href="{{ page.author_url }}">{{ page.author }}</a> on {{ page.date | date: '%B %e, %Y') }}</small>
        
        <div class="post-content">
          {% if page.digest %}
          <div class="post-digest">
            {{ page.digest | markdownify }}
          </div>
          {% endif %}
          
          {{ content }}
        </div>
      </div>

      <div id="disqus_thread"></div>
      <script type="text/javascript" charset="utf-8">
        var disqus_url = "http://prototypejs.org{{ page.url }}/";
      </script>
      <script type="text/javascript" src="http://disqus.com/forums/prototype/embed.js"></script>
      <noscript><a href="http://disqus.com/forums/prototype/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>

    <div id="sidebar">
    </div>

    <div id="footer">
      <div class="footer-content">
        {% include footer.html %}
      </div>
    </div>

  </div>
</body>
</html>
